        Autres options:\n\
        '-info' "information a envoyer",\n\
        '-md5' pour forcer le mode avec empreinte par paquet (MD5 ou autre \
        selon la configuration),\n\
        '-block' taille d'un paquer > 1K (de preference 64K),\n\
        '-nolog' pour ne pas logguer localement cette action,\n\
        '-regex' regex (expression reguliere pour filtrer les noms de fichiers \
        depuis le repertoire source),\n\
        '-elapse' temps en ms (temps d'attente entre 2 checks du \
